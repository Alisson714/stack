<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo con bordes redondeados -->
  <rect x="5" y="5" width="290" height="70" rx="15" ry="15" 
        fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Texto principal -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" text-anchor="middle" fill="white">
    Alisson Velez
  </text>
  
  <!-- SubtÃ­tulo -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="12" 
        text-anchor="middle" fill="white" opacity="0.9">
    Calculadora Flask
  </text>
  
  <!-- Icono de calculadora -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="30" height="40" rx="3" ry="3" 
          fill="white" opacity="0.2"/>
    <rect x="3" y="3" width="24" height="8" rx="1" ry="1" 
          fill="white" opacity="0.8"/>
    <circle cx="8" cy="18" r="2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="18" r="2" fill="white" opacity="0.8"/>
    <circle cx="22" cy="18" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="26" r="2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="26" r="2" fill="white" opacity="0.8"/>
    <circle cx="22" cy="26" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="34" r="2" fill="white" opacity="0.8"/>
    <circle cx="15" cy="34" r="2" fill="white" opacity="0.8"/>
    <circle cx="22" cy="34" r="2" fill="white" opacity="0.8"/>
  </g>
</svg>